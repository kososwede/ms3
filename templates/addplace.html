{% extends 'base.html' %}
{% block content %}
<div class="container add-place-container">
<h3>Add Place</h3>


<form class="validation" action="{{url_for('insert_place')}}" method="POST">
<div class="row">
<div class="col 12">

<select id="category" name="category_name" class="custom-select" required>
  <option selected>Choose Category</option>
  {% for cat in categories %}
  <option value="{{cat.category_name}}">{{cat.category_name}}</option>
{% endfor %}
</select>

</div>
</div> 
<div class="row">
<div class="col 12">
  <div class="form-group">
    <label for="validationCustom1">Place Name:</label>
    <input type="text" class="validate" id="place_name" name="place_name" required>
  </div>
  </div>
  </div>
  <div class="row">
<div class="col 12">
  <div class="form-group">
    <label for="validationCustom2">Your Name:</label>
    <input type="text" class="validate" id="user_name" name="user_name" required>
  </div>
 </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Your Comments:</label>
    <textarea class="form-control" name="user_comments" id="user_comments" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-success" name="action">SUBMIT</button>
</form>
</div>

{% endblock %}
